<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:form>
                <h:dataTable value="#{usuarioBean.dataList}" var="usuario" >
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{usuario.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">NOMBRE</f:facet>
                            #{usuario.nombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">APEPAT</f:facet>
                            #{usuario.apepat}
                    </h:column>
                    <h:column>
                        <f:facet name="header">APEMAT</f:facet>
                            #{usuario.apemat}
                    </h:column>
                </h:dataTable>

                <h:commandButton value="Inicio" action="#{usuarioBean.pageFirst}"
                                 disabled="#{usuarioBean.firstRow == 0}" />
                <h:commandButton value="Anterior" action="#{usuarioBean.pagePrevious}"
                                 disabled="#{usuarioBean.firstRow == 0}" />
                <h:commandButton value="Siguiente" action="#{usuarioBean.pageNext}"
                                 disabled="#{usuarioBean.firstRow + usuarioBean.rowsPerPage >= usuarioBean.totalRows}" />
                <h:commandButton value="Fin" action="#{usuarioBean.pageLast}"
                                 disabled="#{usuarioBean.firstRow + usuarioBean.rowsPerPage >= usuarioBean.totalRows}" />
                <h:outputText value="Pagina: #{usuarioBean.currentPage} / #{usuarioBean.totalPages}" />
                <br />
            </h:form>

        </h:panelGrid>

    </h:body>
</html>
